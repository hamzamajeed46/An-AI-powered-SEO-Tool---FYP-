{% extends "base.html" %}

{% block title %}Generated Blog for {{ keyword }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Blog for Keyword: {{ keyword }}</h1>
        

        <div class="blog-content">
            {{ blog_content | safe }}
        </div>
        <div class="img-content">
            <h3>Image you can add in the blog</h3>
            
            {% if image_url %}
            <div class="image-wrapper">
                <img src="{{ image_url }}" alt="Blog image 1 for {{ keyword }}" class="blog-image">
                <img src="{{ image_url1 }}" alt="Blog image 2 for {{ keyword }}" class="blog-image">
            </div>
            {% endif %}
        </div> 
        <a href="/keyword_input">Analyze Another Keyword</a>
        
        <style>
            .img-content {
                text-align: center;
                margin: 40px auto;
                max-width: 800px;
            }
        
            .img-content h3 {
                font-size: 24px;
                color: #2d4de0; /* A similar blue tone as the heading */
                margin-bottom: 20px;
            }
        
            /* Flex container for the images */
            .image-wrapper {
                display: flex;
                justify-content: center;
                gap: 20px; /* Space between the images */
                margin-top: 20px;
            }
        
            img.blog-image {
                width: 250px;
                height: 330px; 
                object-fit: cover;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
        </style>
            
{% endblock %}
