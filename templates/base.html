<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SEO Tool{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

  <body class="light-theme">
    <!-- Header -->
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="{{ url_for('home') }}" class="logo">
            <i class="fas fa-brain logo-icon"></i>
            <span>AI SEO</span>
          </a>
          <div class="nav-links">
            <div class="dropdown">
              <a href="{{ url_for('backlinks') }}" class="nav-link dropdown-toggle">Features <i class="fas fa-chevron-down"></i></a>
              <div class="dropdown-menu">
                <a href="{{ url_for('backlinks') }}" class="dropdown-item"><i class="fas fa-link"></i> Backlink Analysis</a>
                <a href="{{ url_for('keyword_input') }}" class="dropdown-item"><i class="fas fa-search"></i> Keyword Insights</a>
                <a href="{{ url_for('compitator') }}" class="dropdown-item"><i class="fas fa-users"></i> Competitor Analysis</a>
                <a href="{{ url_for('traffic_input') }}" class="dropdown-item"><i class="fas fa-chart-line"></i> Traffic Trends</a>
                <a href="{{ url_for('metadata') }}" class="dropdown-item"><i class="fas fa-tags"></i> Metadata Analysis</a>
                <a href="{{ url_for('report') }}" class="dropdown-item"><i class="fas fa-robot"></i> AI Reports</a>
              </div>
            </div>
            <a href="#" class="nav-link">Solutions</a>
            <a href="#" class="nav-link">Pricing</a>
            <a href="#" class="nav-link">Resources</a>
          </div>
          <div class="auth-buttons">
            {% if 'user_id' in session %}
              <a href="{{ url_for('logout') }}" class="btn btn-outline">Log Out</a>
            {% else %}
              <a href="{{ url_for('login') }}" class="btn btn-outline">Sign In</a>
              <a href="{{ url_for('signup') }}" class="btn btn-primary">Get Started</a>
            {% endif %}
          </div>
        </nav>
      </div>
    </div>
    </header>
    
    <main>
      {% block content %}{% endblock %}
    </main>
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --primary-light: #818cf8;
        --secondary: #10b981;
        --dark: #1e293b;
        --light: #f8fafc;
        --gray: #94a3b8;
        --gray-light: #e2e8f0;
        --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
    
      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 50;
        padding: 1.5rem 0;
      }
    
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    
      .logo {
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-weight: 800;
        font-size: 1.75rem;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
    
      .logo-icon {
        font-size: 2rem;
        color: var(--secondary);
      }
    
      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }
    
      .nav-link {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
        font-size: 1rem;
      }
    
      .nav-link:hover {
        color: white;
      }
    
      .auth-buttons {
        display: flex;
        gap: 1rem;
        margin-left: 2rem;
      }
    
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
    
      .btn-primary {
        background: white;
        color: var(--primary-dark);
        border: none;
      }
    
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
    
      .btn-outline {
        background: transparent;
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
    
      .btn-outline:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: white;
      }
    
      .dropdown {
        position: relative;
      }
    
      .dropdown-menu {
        position: absolute;
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        padding: 0.75rem 0;
        min-width: 240px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: all 0.3s ease;
        z-index: 1000;
        top: 100%;
        margin-top: 0.5rem;
        left: 0;
      }
    
      .dropdown:hover .dropdown-menu, .dropdown.active .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }
    
      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        color: var(--dark);
        text-decoration: none;
      }
    
      .dropdown-item:hover {
        color: var(--primary);
        background: rgba(99, 102, 241, 0.05);
      }
    
      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }
      }
    
      /* Updated to ensure content starts below the navbar */
      main {
        margin-top: 170px; /* Adjust this value according to the height of your navbar */
      }
    </style>
    
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM fully loaded');
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.querySelector('.nav-items');
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdown = document.querySelector('.dropdown');
        
        if (menuToggle && navLinks) {
          menuToggle.addEventListener('click', () => {
            console.log('Menu toggle clicked');
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) {
              navLinks.style.display = 'flex';
              navLinks.style.flexDirection = 'column';
              navLinks.style.position = 'absolute';
              navLinks.style.top = '55px';
              navLinks.style.left = '0';
              navLinks.style.width = '100%';
              navLinks.style.background = 'white';
              navLinks.style.padding = '1rem 2rem';
              navLinks.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
            } else {
              navLinks.style.display = 'none';
            }
          });
        } else {
          console.error('Menu toggle or nav links not found');
        }
        
        if (dropdownToggle && dropdown) {
          dropdownToggle.addEventListener('click', (e) => {
            e.preventDefault();
            console.log('Features dropdown clicked');
            dropdown.classList.toggle('active');
          });
          
          // Close dropdown when clicking outside
          document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
              dropdown.classList.remove('active');
            }
          });
        } else {
          console.error('Dropdown elements not found');
        }
      });
    </script>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
