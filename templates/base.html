<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}SEO Tool{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">

<header>
  <div class="container">
    <nav class="navbar">
      <a href="{{ url_for('home') }}" class="logo">
        <i class="fas fa-brain logo-icon"></i>
        <span>AI SEO</span>
      </a>
      <div class="nav-links">
        <div class="dropdown">
          <a href="{{ url_for('backlinks') }}" class="nav-link dropdown-toggle">Features <i class="fas fa-chevron-down"></i></a>
          <div class="dropdown-menu">
            <a href="{{ url_for('backlinks') }}" class="dropdown-item"><i class="fas fa-link"></i> Backlink Analysis</a>
            <a href="{{ url_for('keyword_input') }}" class="dropdown-item"><i class="fas fa-search"></i> Keyword Insights</a>
            <a href="{{ url_for('compitator') }}" class="dropdown-item"><i class="fas fa-users"></i> Competitor Analysis</a>
            <a href="{{ url_for('traffic_input') }}" class="dropdown-item"><i class="fas fa-chart-line"></i> Traffic Trends</a>
            <a href="{{ url_for('metadata') }}" class="dropdown-item"><i class="fas fa-tags"></i> Metadata Analysis</a>
            <a href="{{ url_for('report') }}" class="dropdown-item"><i class="fas fa-robot"></i> AI Reports</a>
          </div>
        </div>
        <a href="#" class="nav-link">Solutions</a>
        <a href="#" class="nav-link">Pricing</a>
        <a href="#" class="nav-link">Resources</a>
      </div>
      <div class="auth-buttons">
        {% if 'user_id' in session %}
          <a href="{{ url_for('logout') }}" class="btn btn-outline">Log Out</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-outline">Sign In</a>
          <a href="{{ url_for('signup') }}" class="btn btn-primary">Get Started</a>
        {% endif %}
      </div>
    </nav>
  </div>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<style>
  :root {
    --primary: #3b82f6;
    --accent: #10b981;
    --dark: #0f172a;
    --light: #f1f5f9;
    --gray: #94a3b8;
    --white: #ffffff;
    --gradient: linear-gradient(to right, #6366f1, #3b82f6);
    --transition: all 0.3s ease-in-out;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--dark);
    color: var(--light);
    margin: 0;
    padding: 0;
  }

  header {
    padding: 1rem 0;
    background: var(--gradient);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 100;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 0 2rem;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1.75rem;
    font-weight: 700;
    color: white;
    text-decoration: none;
  }

  .logo-icon {
    color: var(--accent);
  }

  .nav-links {
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .nav-link {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
  }

  .nav-link:hover {
    color: var(--accent);
  }

  .auth-buttons {
    display: flex;
    gap: 0.75rem;
  }

  .btn {
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    text-decoration: none;
  }

  .btn-primary {
    background: var(--accent);
    color: white;
    border: none;
  }

  .btn-outline {
    border: 1px solid white;
    background: transparent;
    color: white;
  }

  .btn-outline:hover {
    background: white;
    color: var(--dark);
  }

  .dropdown {
    position: relative;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    background: var(--white);
    color: var(--dark);
    top: 2.5rem;
    left: 0;
    padding: 0.5rem 0;
    border-radius: 0.5rem;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    z-index: 100;
  }

  .dropdown:hover .dropdown-menu {
    display: block;
  }

  .dropdown-item {
    padding: 0.5rem 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: var(--dark);
  }

  .dropdown-item:hover {
    background: var(--light);
    color: var(--primary);
  }

  main {
    margin-top: 120px;
    padding: 2rem;
  }
</style>

</body>
</html>
