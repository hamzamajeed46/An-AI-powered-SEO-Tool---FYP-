{% extends "base.html" %}
{% block title %}Compare Traffic{% endblock %}

{% block content %}
<h1>Compare Website Traffic</h1>

<form method="POST" action="{{ url_for('compare_traffic') }}" class="keyword-form">
    <label for="website1">Your Website (Client):</label>
    <input type="text" class="form-control" id="website1" name="website1" placeholder="e.g. example.com" required>

    <label for="website2" class="mt-3">Competitor Website:</label>
    <input type="text" class="form-control" id="website2" name="website2" placeholder="e.g. competitor.com" required>

    <button type="submit" class="btn btn-primary mt-4">Compare Traffic</button>
</form>

{% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %}
{% endblock %}
