<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Analysis</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <ul>
            <li><a href="{{url_for ('home')}}">Home</a></li>
            <li><a href="#">SEO Health</a></li>
            <li><a href="#keywords">Keywords</a></li>
            <li><a href="{{url_for ('traffic_input')}}">Traffic</a></li>
            <li><a href="#competitor">Competitors</a></li>
            <li><a href="{{url_for ('metadata')}}">Metadata</a></li>
            <li><a href="{{url_for ('backlinks')}}">Backlinks</a></li>
            <li><a href="#">Reports</a></li>
          </ul>
        </nav>
    </header>

    <h1>Keyword Analysis</h1>
    
    <form action="/keyword_analysis" method="POST" class="keyword-form">
        <label for="keyword">Enter Keyword:</label>
        <input type="text" id="keyword" name="keyword" required>
        <br>
        <label for="search_engine">Search Engine:</label>
        <select id="search_engine" name="search_engine">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
        </select>
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="us" required>
        <br>
        <button type="submit" class="btn">Analyze</button>
    </form>
    
</body>
</html>
