{% extends "base.html" %}

{% block title %}Compare Backlinks{% endblock %}

{% block content %}
<h1>Compare Backlinks</h1>

<form method="POST" class="keyword-form">
    <label for="main_website">Your Website URL:</label>
    <input type="text" id="main_website" name="main_website" placeholder="your_website.com" required>

    <label for="competitor_website">Competitor's Website URL:</label>
    <input type="text" id="competitor_website" name="competitor_website" placeholder="competitor_website.com" required>

    <button type="submit">Compare</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
