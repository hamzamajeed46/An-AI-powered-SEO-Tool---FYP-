<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Insights - Customize Report</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="../Home/index.html">Home</a></li>
        <li><a href="#seo-health">SEO Health</a></li>
        <li><a href="../Keywords Insights/index.html">Keywords</a></li>
        <li><a href="../Traffic Analysis/traffic_input.html">Traffic</a></li>
        <li><a href="../Competitor Insights/index.html">Competitors</a></li>
        <li><a href="../Backlink Analysis/index.html">Backlinks</a></li>
        <li><a href="index.html">Reports</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="report-customization">
      <h1>Customize Your SEO Report</h1>
      <form action="results.html" method="POST" class="report-form">
        <label for="date-range">Select Date Range:</label>
        <select id="date-range" name="date-range">
          <option value="7-days">Last 7 Days</option>
          <option value="30-days">Last 30 Days</option>
          <option value="custom">Custom</option>
        </select>

        <label for="metrics">Select Metrics:</label>
        <select id="metrics" name="metrics">
          <option value="traffic">Traffic</option>
          <option value="backlinks">Backlinks</option>
          <option value="keywords">Keywords</option>
          <option value="all">All Metrics</option>
        </select>

        <button type="submit" class="btn">Generate Report</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <a href="#about">About Us</a>
      <a href="#privacy">Privacy Policy</a>
      <a href="#terms">Terms of Service</a>
      <a href="#contact">Contact Info</a>
    </div>
  </footer>
</body>
</html>
