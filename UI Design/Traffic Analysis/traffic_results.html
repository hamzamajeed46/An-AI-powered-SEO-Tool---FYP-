<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Analysis - Results</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For Charts -->
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="../Home/index.html">Home</a></li>
      <li><a href="#seo-health">SEO Health</a></li>
      <li><a href="../Keywords Insights/index.html">Keywords</a></li>
      <li><a href="traffic_input.html" class="active">Traffic</a></li>
      <li><a href="../Competitor Insights/index.html">Competitors</a></li>
      <li><a href="../Backlink Analysis/index.html">Backlinks</a></li>
      <li><a href="#">Reports</a></li>
    </ul>
  </nav>

  <header class="header">
    <h1>Traffic Analysis Results</h1>
  </header>

  <main>
    <section class="chart-section">
      <h2>Traffic Overview</h2>
      <canvas id="trafficChart"></canvas>
    </section>

    <section class="forecast-section">
      <h2>Traffic Predictions</h2>
      <canvas id="forecastChart"></canvas>
    </section>

    <section class="sources-section">
      <h2>Traffic Sources</h2>
      <canvas id="sourcesChart"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 AI-Powered SEO Tool</p>
  </footer>

  <script>
    // Placeholder data for Traffic Chart
    const trafficChart = new Chart(document.getElementById('trafficChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Monthly Traffic',
          data: [300, 400, 500, 450, 600, 700],
          borderColor: '#9bb1ff',
          fill: false,
          tension: 0.3
        }]
      }
    });

    // Placeholder data for Forecast Chart
    const forecastChart = new Chart(document.getElementById('forecastChart'), {
      type: 'line',
      data: {
        labels: ['Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Predicted Traffic',
          data: [750, 800, 850, 900, 950, 1000],
          borderColor: '#00509e',
          fill: false,
          tension: 0.3
        }]
      }
    });

    // Placeholder data for Sources Chart
    const sourcesChart = new Chart(document.getElementById('sourcesChart'), {
      type: 'pie',
      data: {
        labels: ['Organic', 'Referral', 'Direct', 'Social'],
        datasets: [{
          data: [40, 25, 20, 15],
          backgroundColor: ['#9bb1ff', '#00509e', '#023e8a', '#001f54']
        }]
      }
    });
  </script>
</body>
</html>
